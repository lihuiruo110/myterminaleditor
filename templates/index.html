<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Terminal Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/dist/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/dist/xterm.js"></script>
  <style>
    #terminal {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>

  <script>
    // xterm.js를 사용하여 터미널 UI 생성
    const terminal = new Terminal();
    terminal.open(document.getElementById('terminal'));

    // 간단한 테스트 커맨드
    terminal.writeln('Welcome to My Terminal!');
    terminal.writeln('Type something...');
  </script>
</body>
</html>
