<!-- public/demo.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTerminalEditor Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/dist/xterm.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.css" />
    <style>
        #terminal {
            height: 300px;
            width: 100%;
            border: 1px solid black;
        }
        #editor {
            height: 300px;
            width: 100%;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>MyTerminalEditor Demo</h1>

    <div id="terminal"></div>
    <div id="editor"></div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/dist/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.2/mode/javascript/javascript.js"></script>

    <script>
        // 터미널 생성
        const term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.write("Welcome to your terminal!\r\n");

        // 코드 에디터 생성
        const editor = CodeMirror(document.getElementById('editor'), {
            lineNumbers: true,
            mode: "javascript",
        });
    </script>
</body>
</html>
